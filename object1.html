<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const student = {
            name : "Aman",
            age : 20,
            marks : [85 , 92 , 72],
            isPassed : true
        }
const avg = (student.marks[0] + student.marks[1] + student.marks[2]) / student.marks.length;
console.log(`${student.name} has passed: ${student.isPassed}`);
console.log(`Average Marks: ${avg}`);

    </script>
</body>
