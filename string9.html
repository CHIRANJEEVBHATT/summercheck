<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <input type="text" id="input" placeholder="Enter a sentence" />
  <button onclick="processText()">Process</button>
  <p id="output"></p>

  <script>
    const processText = () => {
      const value = document.getElementById("input").value.trim();
      const words = value.split(" ");

      if (words.length === 0 || value === "") {
        document.getElementById("output").innerText = "Please enter a valid sentence.";
        return;
      }

      const firstUpper = words[0].toUpperCase();
      const lastLower = words[words.length - 1].toLowerCase();
      const wordCount = words.length;

      document.getElementById("output").innerText = 
        `First Word Upper: ${firstUpper}\nLast Word Lower: ${lastLower}\nWord Count: ${wordCount}`;
    };
  </script>
</body>
</html>
